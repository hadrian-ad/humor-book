<h3 id="15-01">
List of humor outcomes
</h3>

<p>We'll use a specific list of humor outcomes in this book:</p>
    

<figure>
       <figurecaption>Humor outcomes</figurecaption>
        
        <ul class="close-list">
        <li><humor-outcome>Support an argument</humor-outcome></li>
        
        <li><humor-outcome>Change negative emotions into positive ones</humor-outcome></li>
        
        <li><humor-outcome>Create rapport</humor-outcome></li>
        
        <li><humor-outcome>Ease tension</humor-outcome></li>
        
        <li><humor-outcome>Give new perspectives</humor-outcome></li>
        
        <li><humor-outcome>Help one become accepted</humor-outcome></li>
        
        <li><humor-outcome>Reduce defensiveness</humor-outcome></li>
        
        <li><humor-outcome>Reveal a personality trait</humor-outcome></li>
        
        <li><humor-outcome>Reveal a personal view</humor-outcome></li>
        
        <li><humor-outcome>Survive in high stress situations</humor-outcome></li>
        
        <li><humor-outcome>Handle complaints</humor-outcome></li>
        
        <li><humor-outcome>Deal with taboo topics</humor-outcome></li>
        
        <li><humor-outcome>Open up a new topic of conversation</humor-outcome></li>
        
        <li><humor-outcome>Acceptably criticize</humor-outcome></li>
        
        <li><humor-outcome>Symbolize close ties</humor-outcome></li>
        
        <li><humor-outcome>Control a situation</humor-outcome></li>
        
        <li><humor-outcome>Achieve catharsis</humor-outcome></li>
        
        <li><humor-outcome>Avoid conflict</humor-outcome></li>
            
        </ul>
   </figure>
    
    <p>These humor outcomes are the result of <term>actions</term>, which is why each outcome centers around a <term2>verb</term2>: we <humor-outcome><outcome-contrast>help</outcome-contrast> someone become accepted</humor-outcome>, <humor-outcome><outcome-contrast>ease</outcome-contrast> tension</humor-outcome>, <humor-outcome><outcome-contrast>support</outcome-contrast> an argument</humor-outcome>, <humor-outcome><outcome-contrast>survive</outcome-contrast> in high stress situations</humor-outcome>, and so on.</p>
