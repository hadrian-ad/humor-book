                <p>A 13th century poem associates a humorful pomegranate with creation. As the pomegranate splits open (laughs), it reveals all the seeds inside:</p>

  <p class="text-example"> 
    So the sublime kindnesses /<br>
        descended again, and the courtyard seemed split apart /<br>
        like a pomegranate laughing, with all the forms /<br>
        of the universe opening their tent flaps, /<br>
        new creations every second.</p>                                         
       </figure>   
                              

       <figure>
           <figurecaption><p>A peasant lights a cigarette. The word "clown" comes etymologically from <i>"peasant, farmer; someone without aristocratic manners"</i>, and evolved to mean <i>"someone who drew your laughter, by habits or profession."</i></p>
        
</figurecaption>    
            
     
             <img src="../images/frontpiece/Lit_a_Cigarette._Farm_Labourer.jpg"
             
            class="photo"   
            alt="A painting from Pieter Bruegel the Elder shows p."          
                title="demonstration photo"
          style="max-width: 30rem; display: block; "  >

<p>We can see this old meaning of clown in an old nursery rhyme, where clown-as-peasant is contrasted with a gentleman:</p>  
    <div class="text-example">    
            <p>Shall I marry a gentleman? /<br>
                Shall I marry a clown? / <br>
                Or shall I marry old Knives-and-Scissors / <br>
                Shouting through the town?</p>
                                                   </div>

<figure>

             <img src="../images/frontpiece/prologue-owl.jpg"
            style="display: block;"

               alt="An image has two steps for how to draw an owl. The first step shows two circles, and the second step shows the beautifully finished owl. This step is labeled 'draw the rest of the fucking owl.'"
                title="demonstration photo"
          >
                    
                       
       <p>Things designed to produce smiles or laugh have a connection to perspective, framing, or realizations&mdash;which is often obvious in jokes:</p>
       
<div class="text-example">
           <p>Two young priests went up to a cardinal to ask a question.</p> 
           <p>The first priest said: "Are we allowed to smoke while praying?".</p> 
           <p>Flabbergasted, the cardinal said: "Absolutely not!"</p>
           <p>The second priest turned to the other and said: "It's how you phrase the question... Cardinal, is it ok to pray while we smoke?"</p>
           <p>Pleased, the cardinal said: "Absolutely!"</p>
       </div>
